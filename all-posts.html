---
layout: page
title: 所有文章
permalink: /all-posts/
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <small class="datetime muted" data-time="{{ post.date }}">{{ post.date | date_to_string }} </small>
    <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
