<header>
	<div class="brand">
		<div class="site-title" id="title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></div>
		<div class="site-subtitle" id="slogan">{{ site.description }}</div>
	</div>
	<nav>
		<ul>
			{% for link in site.links %}
				{% unless link.external %}
				<li><a href="{{ link.url }}">{{ link.name }}</a></li>
				{% endunless %}
			{% endfor %}
		</ul>
	</nav>
</header>
