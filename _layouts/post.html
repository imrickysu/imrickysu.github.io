<html>
  <head>
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <div id='container'>
      {% include links.html %}
      {% include post_pagination.html %}
      <div class="content">
        <section class='post'>
          <h1>
            <div class='date'>{{ page.date | date_to_string }}</div>
            {{ page.title }}
          </h1>
          {{ content }}
          {% include signoff.html %}
        </section>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
